name: Cloudflare IP -> HuaweiDNS

on:
  schedule:
    - cron: "*/10 * * * *" # 每10分钟
  workflow_dispatch:

jobs:
  update-dns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go get github.com/PuerkitoBio/goquery

      - name: Run DNS update
        run: go run main.go
        env:
          OUTPUT_FILE: cloudflare_ips.json
          GITHUB_OUTPUT: ${{ github.output }}
          HUAWEI_PROJECT_ID: ${{ secrets.HUAWEI_PROJECT_ID }}
          HUAWEI_ACCESS_KEY: ${{ secrets.HUAWEI_ACCESS_KEY }}
          HUAWEI_SECRET_KEY: ${{ secrets.HUAWEI_SECRET_KEY }}
          ZONE_ID: ${{ secrets.ZONE_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
          SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
          CT_A_ID: ${{ secrets.CT_A_ID }}
          CU_A_ID: ${{ secrets.CU_A_ID }}
          CM_A_ID: ${{ secrets.CM_A_ID }}
          CT_AAAA_ID: ${{ secrets.CT_AAAA_ID }}
          CU_AAAA_ID: ${{ secrets.CU_AAAA_ID }}
          CM_AAAA_ID: ${{ secrets.CM_AAAA_ID }}
