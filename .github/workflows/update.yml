name: Update Cloudflare IPs & Huawei DNS

on:
  schedule:
    - cron: "*/30 * * * *"  # ÊØè30ÂàÜÈíüËøêË°å
  workflow_dispatch:

jobs:
  update-dns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build Go script
        run: go build -o cloudflare_fetch main.go

      - name: Run Go script
        env:
          HUAWEI_PROJECT_ID: ${{ secrets.HUAWEI_PROJECT_ID }}
          HUAWEI_ACCESS_KEY: ${{ secrets.HUAWEI_ACCESS_KEY }}
          HUAWEI_SECRET_KEY: ${{ secrets.HUAWEI_SECRET_KEY }}
          ZONE_ID: ${{ secrets.ZONE_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
          SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
          CT_A_ID: ${{ secrets.CT_A_ID }}
          CU_A_ID: ${{ secrets.CU_A_ID }}
          CM_A_ID: ${{ secrets.CM_A_ID }}
          CT_AAAA_ID: ${{ secrets.CT_AAAA_ID }}
          CU_AAAA_ID: ${{ secrets.CU_AAAA_ID }}
          CM_AAAA_ID: ${{ secrets.CM_AAAA_ID }}
        run: ./cloudflare_fetch

      - name: Commit cloudflare_ips.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add cloudflare_ips.json
          git commit -m "üì° Êõ¥Êñ∞ cloudflare_ips.json [skip ci]" || echo "No changes to commit"
          git push
