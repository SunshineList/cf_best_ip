name: Cloudflare IP + 华为云 DNS

on:
  schedule:
    - cron: '0 */1 * * *' # 每小时
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update_dns:
    runs-on: ubuntu-latest
    env:
      DOMAIN: ${{ secrets.DOMAIN }}
      SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
      HUAWEI_ACCESS_KEY: ${{ secrets.HUAWEI_ACCESS_KEY }}
      HUAWEI_SECRET_KEY: ${{ secrets.HUAWEI_SECRET_KEY }}
      HUAWEI_REGION: ${{ secrets.HUAWEI_REGION }}
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Python 依赖
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 huaweicloudsdkcore huaweicloudsdkdns requests-html lxml[html_clean]

      - name: 运行脚本
        run: python cloudflare_dns_updater.py

      - name: 保存 JSON
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-ip-data
          path: cloudflare_bestip.json
          retention-days: 7
          
      - name: 提交 Cloudflare IP JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cloudflare_bestip.json
          git commit -m "更新 cloudflare_bestip.json [skip ci]" || echo "No changes to commit"
          git pull --rebase origin HEAD || true
          git push origin HEAD || echo "Push failed, possibly due to no changes"
