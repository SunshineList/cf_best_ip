name: Cloudflare IP + HuaweiDNS

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:

jobs:
  update_dns:
    runs-on: ubuntu-latest
    env:
      ZONE_ID: ${{ secrets.ZONE_ID }}
      SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
      DOMAIN: ${{ secrets.DOMAIN }}
      HUAWEI_REGION: ${{ secrets.HUAWEI_REGION }}
      ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      CT_A_ID: ${{ secrets.CT_A_ID }}
      CU_A_ID: ${{ secrets.CU_A_ID }}
      CM_A_ID: ${{ secrets.CM_A_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install huaweicloudsdkcore huaweicloudsdkdns requests beautifulsoup4

      - name: 运行 Cloudflare IP 抓取与 DNS 更新
        run: python cloudflare_dns_updater.py
